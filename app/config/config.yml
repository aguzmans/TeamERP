imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
#    - { resource: "@TeamERPBaseBundle/Resources/config/services.yml" }

framework:
    #esi:             ~
    translator:      { fallback: "%locale%" }
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig']
        #assets_version: SomeVersionScheme
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  ~
    fragments:       ~
    http_method_override: true

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
#    form:
#        resources:
#            - ShtumiUsefulBundle::fields.html.twig

# Assetic Configuration
assetic:
    debug:          "%kernel.debug%"
    use_controller: false
    bundles:        ['TeamERPBaseBundle']
    #java: /usr/bin/java
    filters:
        cssrewrite: ~
        #closure:
        #    jar: "%kernel.root_dir%/Resources/java/compiler.jar"
        #yui_css:
        #    jar: "%kernel.root_dir%/Resources/java/yuicompressor-2.4.7.jar"

# Doctrine Configuration
doctrine:
    dbal:
        driver:   "%database_driver%"
        host:     "%database_host%"
        port:     "%database_port%"
        dbname:   "%database_name%"
        user:     "%database_user%"
        password: "%database_password%"
        charset:  UTF8
        # if using pdo_sqlite as your database driver, add the path in parameters.yml
        # e.g. database_path: "%kernel.root_dir%/data/data.db3"
        # path:     "%database_path%"

    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        auto_mapping: true
#        mappings:
#            model:
#                type: annotation
#                dir: %kernel.root_dir%/../src/TeamERP/Model
#                prefix: TeamERP\Model
#                alias: Model
#                is_bundle: false

# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

fos_user:
    db_driver: orm 
    firewall_name: main
    user_class: TeamERP\UserBundle\Entity\User
    registration:
        form:
            type: teamerp_user_registration 
    profile:
        form:
            type: teamerp_user_profile_edit
    service:
        mailer: fos_user.mailer.twig_swift            
    resetting:
        email:
            from_email:
                address:        noreplay@abelworld.com
                sender_name:    TeamERP Resetting Password from AbelWorld
                
sylius_resource:
    resources:
        teamerp.job:
            driver: doctrine/orm
            templates: TeamERPTransportBundle:Job
            classes:
                model: TeamERP\TransportBundle\Entity\Job

#genemu_form:
