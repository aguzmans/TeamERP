# app/config/security.yml
security:
    providers:
        fos_userbundle:
            id: fos_user.user_provider.username

    encoders:
        FOS\UserBundle\Model\UserInterface: sha512

    firewalls:
        main:
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_provider: form.csrf_provider
            logout:       true
            anonymous:    true

    access_control:
        # Users security and login
        - { path: ^/login$, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }   
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }        
        - { path: ^/profile, role: ROLE_USER }
        - { path: ^/profile/edit, role: ROLE_ADMIN }
        # Sales module
        - { path: ^/customer, role: ROLE_USER_SALES }        
        - { path: ^/sales, role: ROLE_USER_SALES } 
#        - { path: ^/transport/fuel, role: ROLE_USER_TRANSPORT }        
#        - { path: ^/transport, role: ROLE_USER_TRANSPORT }
#        - { path: ^/$, role: IS_AUTHENTICATED_ANONYMOUSLY}        
#        - { path: ^/, role: ROLE_ADMIN}

        
    role_hierarchy:
        ROLE_USER_SALES:  ROLE_USER_SALES
        ROLE_USER:        ROLE_USER
        ROLE_ADMIN:       ROLE_USER
        ROLE_SUPER_ADMIN: ROLE_ADMIN